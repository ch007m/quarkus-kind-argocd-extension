quarkus.argocd.devservices.enabled=true
quarkus.argocd.devservices.debug-enabled=false
quarkus.argocd.devservices.http-port=8089

# To launch the kind testContainer when a ~/.kube/config file exists, then it is needed to set
# The following parameter
quarkus.kubernetes-client.devservices.override-kubeconfig=true

# Set the cluster's type to be used: kind, k3s or Api Sever
quarkus.kubernetes-client.devservices.flavor=kind